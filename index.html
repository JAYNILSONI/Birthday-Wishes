<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday!</title>
    <style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        font-family: 'Georgia', serif;
        background: white;
        min-height: 100vh;
        display: block;
        overflow-x: hidden;
        text-align: center;
        padding-top: 80px;
    }

    .container {
        width: 100%;
        text-align: center;
    }

    .click-btn {
        padding: 20px 50px;
        font-size: 24px;
        background: #333;
        color: white;
        border: none;
        border-radius: 50px;
        cursor: pointer;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        transition: all 0.3s ease;
        font-weight: bold;
        animation: pulse 2s infinite;
        margin-top: 80px;
    }

    .click-btn:hover {
        transform: translateY(-5px);
        box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
        background: #000;
    }

    @keyframes pulse {
        0%, 100% { transform: scale(1); }
        50% { transform: scale(1.05); }
    }

    .birthday-content {
        opacity: 0;
        pointer-events: none;
        margin-top: 40px;
    }

    .birthday-content.show {
        opacity: 1;
        pointer-events: auto;
    }

    .happy {
        font-size: 48px;
        font-weight: 300;
        letter-spacing: 8px;
        color: #333;
        opacity: 0;
        transform: translateY(-50px);
        margin-bottom: 20px;
    }

    .happy.animate {
        animation: fadeInDown 1s ease forwards;
    }

    .birthday {
        font-family: 'Brush Script MT', cursive;
        font-size: 120px;
        font-weight: bold;
        color: #333;
        opacity: 0;
        transform: scale(0);
        margin-bottom: 30px;
    }

    .birthday.animate {
        animation: zoomIn 1s ease 0.5s forwards;
    }

    .to-you {
        font-size: 32px;
        color: #333;
        letter-spacing: 4px;
        opacity: 0;
        transform: translateY(50px);
        border-top: 2px solid #333;
        border-bottom: 2px solid #333;
        padding: 12px 0;
        width: 60%;
        margin: 0 auto 60px;
    }

    .to-you.animate {
        animation: fadeInUp 1s ease 1s forwards;
    }

    .cake-container {
        opacity: 0;
        transform: scale(0);
        margin-top: 40px;
    }

    .cake-container.animate {
        animation: zoomIn 1s ease 1.5s forwards;
    }

    .cake {
        width: 200px;
        height: 150px;
        background: linear-gradient(to bottom, #ff9a9e 0%, #fad0c4 50%, #fad0c4 100%);
        border-radius: 20px 20px 0 0;
        position: relative;
        margin: 0 auto;
        box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
    }

    .cake-layer {
        width: 220px;
        height: 40px;
        background: linear-gradient(to bottom, #ffeaa7, #fdcb6e);
        position: absolute;
        bottom: -40px;
        left: -10px;
        border-radius: 10px;
    }

    .cake-base {
        width: 240px;
        height: 30px;
        background: linear-gradient(to bottom, #a29bfe, #6c5ce7);
        position: absolute;
        bottom: -70px;
        left: -20px;
        border-radius: 5px;
    }

    .candle {
        width: 12px;
        height: 60px;
        background: linear-gradient(to right, #ff6b6b, #ee5a6f);
        position: absolute;
        top: -60px;  /* aligned */
        left: 50%;
        transform: translateX(-50%);
        border-radius: 3px 3px 0 0;
    }

    .flame {
        position: absolute;
        top: -32px;  /* aligned */
        left: 50%;
        transform: translateX(-50%);
        width: 20px;
        height: 28px;
        background: #ffa502;
        border-radius: 50%;
        animation: flicker 0.3s infinite alternate;
    }

    @keyframes fadeInDown { to { opacity: 1; transform: translateY(0); } }
    @keyframes zoomIn { to { opacity: 1; transform: scale(1); } }
    @keyframes fadeInUp { to { opacity: 1; transform: translateY(0); } }

    @keyframes flicker {
        0% { transform: translateX(-50%) scale(1); }
        100% { transform: translateX(-50%) scale(1.05); }
    }

    .hidden { display: none; }
</style>

</head>
<body>

    <!-- Audio -->
    <audio id="birthdayAudio" src="HappyBirthday.mp3"></audio>

    <div class="container">
        <button class="click-btn" id="revealBtn">Click Me! ðŸŽ‰</button>
        
        <div class="birthday-content" id="birthdayContent">
            <div class="happy" id="happy">HAPPY</div>
            <div class="birthday" id="birthday">birthday</div>
            <div class="to-you" id="toYou">TO YOU</div>

            <div class="cake-container" id="cakeContainer">
                <div class="cake">
                    <div class="candle">
                        <div class="flame"></div>
                    </div>
                    <div class="cake-layer"></div>
                    <div class="cake-base"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const btn = document.getElementById("revealBtn");
        const audio = document.getElementById("birthdayAudio");

        const content = document.getElementById("birthdayContent");
        const happy = document.getElementById("happy");
        const birthday = document.getElementById("birthday");
        const toYou = document.getElementById("toYou");
        const cakeContainer = document.getElementById("cakeContainer");

        btn.addEventListener("click", () => {

            audio.play(); // play music

            btn.style.animation = 'fadeInUp 0.5s reverse forwards';

            setTimeout(() => {
                btn.classList.add("hidden");
                content.classList.add("show");

                happy.classList.add("animate");
                birthday.classList.add("animate");
                toYou.classList.add("animate");
                cakeContainer.classList.add("animate");
            }, 500);
        });
    </script>

</body>
</html>
